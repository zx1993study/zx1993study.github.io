<script>
    class SimpleCarousel {
        constructor(container) {
            this.container = container;
            this.slides = container.querySelectorAll('.slide');
            this.controlBtns = container.querySelectorAll('.control-btn');
            this.prevBtn = container.querySelector('.prev-btn');
            this.nextBtn = container.querySelector('.next-btn');
            this.currentIndex = 0;
            this.autoPlayInterval = null;

            this.init();
        }

        init() {
            // 绑定事件监听器
            this.prevBtn.addEventListener('click', () => this.prevSlide());
            this.nextBtn.addEventListener('click', () => this.nextSlide());

            this.controlBtns.forEach((btn, index) => {
                btn.addEventListener('click', () => this.goToSlide(index));
            });

            // 启动自动播放
            this.startAutoPlay();

            // 鼠标悬停时暂停自动播放
            this.container.addEventListener('mouseenter', () => this.stopAutoPlay());
            this.container.addEventListener('mouseleave', () => this.startAutoPlay());
        }

        goToSlide(index) {
            // 隐藏当前幻灯片
            this.slides[this.currentIndex].classList.remove('active');
            this.controlBtns[this.currentIndex].classList.remove('active');

            // 显示新幻灯片
            this.currentIndex = index;
            this.slides[this.currentIndex].classList.add('active');
            this.controlBtns[this.currentIndex].classList.add('active');
        }

        nextSlide() {
            const nextIndex = (this.currentIndex + 1) % this.slides.length;
            this.goToSlide(nextIndex);
        }

        prevSlide() {
            const prevIndex = (this.currentIndex - 1 + this.slides.length) % this.slides.length;
            this.goToSlide(prevIndex);
        }

        startAutoPlay() {
            this.autoPlayInterval = setInterval(() => {
                this.nextSlide();
            }, 4000);
        }

        stopAutoPlay() {
            if (this.autoPlayInterval) {
                clearInterval(this.autoPlayInterval);
                this.autoPlayInterval = null;
            }
        }
    }

    // 初始化轮播
    document.addEventListener('DOMContentLoaded', () => {
        const carouselContainer = document.querySelector('.carousel-container');
        new SimpleCarousel(carouselContainer);
    });
